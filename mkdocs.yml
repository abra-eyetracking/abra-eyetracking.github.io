site_name: Abra Eyetracking
nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - API Reference: API Reference.md
  - About: about.md
  - License: license.md

theme: readthedocs

name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ c8b9efed2bd5dbfec28a31afd1ff29062835bbfb }}
